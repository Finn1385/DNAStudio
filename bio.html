<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DNA Studio - Bio</title>
    <link rel="stylesheet" href="assets/css/base.min.css" />
    <link rel="stylesheet" href="assets/css/bio.min.css" />
    <meta name="keywords" content="indie game, game developer, pixel art, dna studio, games">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/images/logo.svg" type="image/svg" />
  </head>
  <body>
    <main>
      <img class="logo" src="assets/images/logo.svg" alt="DNA Studio logo" />
      <div class="links">
        <a href="https://play.google.com/store/apps/details?id=com.shadydungeon" target="_blank">Download Shady Dungeon</a>
      </div>
      <div class="social">
        <!-- Icons by FontAwesome -->
        <a href="https://instagram.com/dnastudio.dev" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <use
              xlink:href="assets/images/social/instagram.svg#social-svg"
            ></use>
          </svg>
        </a>
        <a href="https://twitter.com/DNAStudio_dev" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <use xlink:href="assets/images/social/twitter.svg#social-svg"></use>
          </svg>
        </a>
        <a href="https://www.youtube.com/channel/UCkLMbK5z3F_G88vUIICNHgg" target="_blank">

            <use xlink:href="assets/images/social/youtube.svg#social-svg"></use>
          </svg>
        </a>
        <a href="https://dnastudiodev.itch.io/" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <use xlink:href="assets/images/social/itch-io.svg#social-svg"></use>
          </svg>
        </a>
        <a href="https://play.google.com/store/apps/dev?id=5286610960118096883" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <use xlink:href="assets/images/social/google-play.svg#social-svg"></use>
          </svg>
        </a>
      </div>

</html>
